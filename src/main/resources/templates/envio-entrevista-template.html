<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    .container {
      padding: 10px 0;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      width: 80%;
      background-color: #1e62fe;
    }

    .content {
      text-align: center;
    }

    .content a {
      text-decoration: none;
      color: #fff;
      cursor: pointer;
    }

    .content a:hover {
      text-decoration: underline;
    }

    .container button {
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      transition: 0.3s;
    }

    .container button:hover {
      opacity: 0.8;
      transition: 0.3s;
    }

    .subtitle {
      text-decoration: underline;
    }
  </style>
  <title>Template Email</title>
</head>
<body>
<div class="container">
  <div class="content">
    <h1>Olá ${nome}, este é um e-mail automático do AvaliaSer</h1>
    <h2 class="subtitle">Clique no botão abaixo para confirmar sua entrevista</h2>
    <p>${data}, ${colaborador}</p>
    <button><a href=${token} target="_blank">Redefinir senha</a></button>
    <h2>Enfrentando problemas? Entre em contato com o suporte:</h2>
    <a><strong>${email}</strong></a>
  </div>
</div>
</body>
</html>
